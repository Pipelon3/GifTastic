<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gif</title>
</head>
<body>
    <div class="container">
        <h1>Game Search</h1>
        
        <div id="buttons-view"></div>
        
        <form id="game-form">
            <label for="game-input">Add Game</label>
            <input type="text" id="game-input">
            <br>
            <input id="add-game" type="submit" value="Add a Game">
        </form>
            
        <div id="game-view"></div>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
    
        var games = ["The Legend of Zelda", "Bioshock", "Kingdom Hearts", "The Witcher"];
            
        function displayGameInfo() {
            var game = $(this).attr("data-name");
            var queryURL = "https://www.omdbapi.com/?t=" + game + "&apikey=trilogy";
    
            $.ajax({
              url: queryURL,
              method: "GET"
              }).then(function(response) {
              var gameDiv = $("<div class='game'>");          
              });            
            }

        function renderButtons() {
            $("#buttons-view").empty();
            for (var i = 0; i < games.length; i++) {
                var a = $("<button>");
                a.addClass("game-btn");
                a.attr("data-name", games[i]);
                a.text(games[i]);
                $("#buttons-view").append(a);
            }
        }

        $("#add-game").on("click", function(event) {
            event.preventDefault();
            var game = $("#game-input").val().trim();
            games.push(game);
            renderButtons();
        });

        $(document).on("click", ".game-btn", displayGameInfo);

        renderButtons();

        </script>

    <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
